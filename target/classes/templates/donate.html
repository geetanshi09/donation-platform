<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Donate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 th:text="'Donate to ' + ${campaign.title}">Donate</h3>
        <form th:action="@{/donations}" method="post">
            <input type="hidden" name="campaignId" th:value="${campaign.id}"/>

            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" name="donorName" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Donation Amount</label>
                <input type="number" name="amount" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Confirm Donation</button>
        </form>
    </div>
</div>

</body>
</html>
