<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Donate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Added custom styling for modern, sexy design -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .donation-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        .donation-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 300% 300%;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
            transform: translateY(-2px);
        }
        
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .donate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .donate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .donate-btn:hover::before {
            left: 100%;
        }
        
        .donate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .donation-title {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5rem;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: #ff6b6b;
            border-radius: 50%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            width: 60px;
            height: 60px;
            background: #4ecdc4;
            border-radius: 30%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: #45b7d1;
            border-radius: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .amount-suggestions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .amount-btn {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            padding: 8px 16px;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .amount-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Added floating background shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container mt-5">
        <!-- List of user's donations -->
        <div class="mb-5">
            <h2 class="donation-title">My Donations</h2>
            <div th:if="${donations != null and #lists.size(donations) > 0}">
                <div class="row">
                    <div class="col-md-4 mb-4" th:each="donation : ${donations}">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${donation.campaign != null ? donation.campaign.title : 'N/A'}">Campaign Title</h5>
                                <p class="card-text mb-2"><strong>Donor:</strong> <span th:text="${donation.donorName}">Anonymous</span></p>
                                <p class="card-text"><strong>Amount:</strong> $<span th:text="${donation.amount}">0</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Enhanced card design with glassmorphism effect -->
        <div class="donation-container shadow p-5">
            <!-- Improved title with gradient text -->
            <div th:if="${campaign != null}">
                <h3 class="donation-title" th:text="'Donate to ' + ${campaign.title}">Donate</h3>
                <form th:action="@{/donations}" method="post">
                    <input type="hidden" name="campaignId" th:value="${campaign.id}"/>

                    <div class="mb-4">
                        <label class="form-label">Your Name</label>
                        <input type="text" name="donorName" class="form-control" required placeholder="Enter your full name">
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Donation Amount</label>
                        <!-- Added quick amount selection buttons -->
                        <div class="amount-suggestions">
                            <button type="button" class="amount-btn" onclick="setAmount(25)">$25</button>
                            <button type="button" class="amount-btn" onclick="setAmount(50)">$50</button>
                            <button type="button" class="amount-btn" onclick="setAmount(100)">$100</button>
                            <button type="button" class="amount-btn" onclick="setAmount(250)">$250</button>
                            <button type="button" class="amount-btn" onclick="setAmount(500)">$500</button>
                        </div>
                        <input type="number" name="amount" id="donationAmount" class="form-control" required placeholder="Enter amount in USD">
                    </div>

                    <!-- Enhanced button with gradient and hover effects -->
                    <div class="text-center">
                        <button type="submit" class="donate-btn">üíù Confirm Donation</button>
                    </div>
                </form>
            </div>
            <div th:if="${campaign == null}">
                <h3>No campaign selected.</h3>
                <p>Please select a campaign from the <a th:href="@{/campaigns}">campaigns list</a> to donate.</p>
            </div>
        </div>
    </div>

    <!-- Added JavaScript for amount selection functionality -->
    <script>
        function setAmount(amount) {
            document.getElementById('donationAmount').value = amount;
        }
    </script>
</body>
</html>
