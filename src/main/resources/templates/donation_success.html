<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Donation Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .confirmation-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px 60px;
            text-align: center;
        }
        .confirmation-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #764ba2;
            margin-bottom: 20px;
        }
        .confirmation-message {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }
        .btn-home {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            color: white;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-title">Thank You for Your Donation! ðŸ’–</div>
        <div class="confirmation-message">
            Your donation has been received and will help make a real difference.<br>
            You can view active campaigns or return to the homepage.
        </div>
        <a href="/campaigns" class="btn-home">View Active Campaigns</a>
        <a href="/" class="btn-home ms-2">Go to Homepage</a>
    </div>
</body>
</html>
